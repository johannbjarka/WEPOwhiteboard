        <form action="tools">
            <input type="radio" name="tButton" class="toolButton" data-toolType="Pen" checked/>Pen

        <p>
            <button class="colorButton btn btn-default" id="blackButton" data-color="black">Black</button>

            <button class="colorButton btn btn-default" id="blueButton" data-color="blue">Blue</button>
